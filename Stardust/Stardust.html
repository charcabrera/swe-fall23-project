<!DOCTYPE html>
<html>
    <body>
        <div id="proton-count"></div>
        <div id="electron-count"></div>
        <div id="neutron-count"></div>
        <br>
        <div id="pps"></div>
        <br>
        <button onclick="clicked()">Grab some Stardust</button>
        <br><br>
        <div>
            You gained:
            <div id="gained-protons"></div>
            <div id="gained-electrons"></div>
            <div id="gained-neutrons"></div>
        </div>
        <br><br>
        <div>
            Clicker Upgrades ("Buildings"):
            <div><button onclick="protonUpgrade()">Proton upgrade</button><span id="proton-cost"> Cost: 10 protons</span></div><br>
            <div><button onclick="electronUpgrade()">Electron upgrade</button><span id="electron-cost"> Cost: 10 electrons</span></div><br>
            <div><button onclick="neutronUpgrade()">Neutron Upgrade</button><span id="neutron-cost"> Cost: 10 neutrons</span></div><br>
            <div><button onclick="grabPowerUpgrade()">Grab Power Upgrade</button><span id="grab-cost"> Cost: 100 of each particle</span></div><br>
        </div>
        <div>
            Idle Upgrades:
            <div><button onclick="weakGravityUpgrade()">Weak Gravity Upgrade</button><span id="wg-cost"> Cost: 20 of each particle</span></div><br>
            <div><button onclick="strongGravityUpgrade()">Strong Gravity Upgrade</button><span id="sg-cost"> Cost: 150 of each particle</span></div>
        </div>
        <br>
        <div>
            Building Upgrades:
            <div><button onclick="protonUpgradeUpgrade()">Proton Building Upgrade</button><span id="puu-cost"> Cost: 0 Protons</span></div>
            <div><button onclick="electronUpgradeUpgrade()">Electron Building Upgrade</button><span id="euu-cost"> Cost: 0 Electrons</span></div>
            <div><button onclick="neutronUpgradeUpgrade()">Neutron Building Upgrade</button><span id="nuu-cost"> Cost: 0 Neutrons</span></div>
        </div>
    </body>
    <script src="./Stardust.js"></script>
</html>
